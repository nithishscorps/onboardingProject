<div class="bottom" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center" fxLayoutAlign.lt-md="center center"> 
    <button *ngIf="sb" routerLink="/mainLoad"   style="color: white;height: 30px;" color="accent" mat-raised-button>BACK</button> 
    <button *ngIf="sb" (click)="verify()" style="color: white;height: 30px;" color="accent" mat-raised-button>SAVE & PUBLISH</button> 
    <button *ngIf="!sb" (click)="next()" style="color: white;height: 30px;" color="accent" mat-raised-button>NEXT</button> 
    <mat-spinner *ngIf="spin" diameter="20" color="accent"></mat-spinner>
</div>
